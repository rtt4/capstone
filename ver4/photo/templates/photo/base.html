<!DOCTYPE html>
<html lang="ko">

<head>
    <title>{% block title %}PSAS{% endblock %}</title>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% block stylesheet %}{% static "css/base.css" %}{% endblock %}" />
    <link rel="stylesheet" type="text/css" href="{% block extrastyle %}{% endblock %}" />

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <script language="javascript" type="text/javascript" src="{% static 'js/AIRIntrospector.js' %}"></script>
    <script language="javascript" type="text/javascript" src="{% static 'js/AIRAliases.js' %}"></script>
    <script language="javascript" type="text/javascript" src="{% static 'js/imgmap_packed.js' %}"></script>
    <script language="javascript" type="text/javascript" src="{% static 'js/default_interface2.js' %}"></script>

</head>

<body>

<div id="header">
    <h2 class="maintitle">Paper Survey Aggregation Service</h2>
    <h4 class="welcome">Welcome /
        <a href="#">Change Password</a> /
        <a href="#">Logout</a>
    </h4>
</div>

<div id="menu">
    <li><a href="{% url 'photo:index' %}">Photo</a></li>

    <li>Add&bigtriangledown;
        <ul>
            <li><a href="{% url 'photo:album_add' %}">Album</a></li>
            <li><a href="{% url 'photo:photo_add' %}">Photo</a></li>
        </ul>
    </li>
    <li>Change&bigtriangledown;
        <ul>
            <li><a href="{% url 'photo:album_change' %}">Album</a></li>
            <li><a href="{% url 'photo:photo_change' %}">Photo</a></li>
        </ul>
    </li>

    <li><a href="{% url 'admin:index' %}">Admin</a></li>
</div>
{% block content %}
{% endblock %}

{% block footer %}
{% endblock %}

</body>
</html>
