{% extends 'part1/base.html' %}

{% block content %}
{% load staticfiles %}

<!-- Upload form. Note enctype attribute! -->
<fieldset>
    <form action="{% url 'p1' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">{{ form.title.label_tag }} {{ form.title }}</div>
        <div class="form-row">{{ form.survey.label_tag }} {{ form.survey }}</div>
        <div class="form-row">{{ form.data.label_tag }} {{ form.data }}</div>
        <input type="submit" value="Upload"/>
    </form>
</fieldset>

{% endblock %}
